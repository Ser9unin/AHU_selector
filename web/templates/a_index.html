<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/styles.css">
        <script>
            function deleteRow(row)
            {
                var i=row.parentNode.parentNode.rowIndex;
                document.getElementById('AHU_units').deleteRow(i);
            }
            function insRow()
            {                    
                var x=document.getElementById('AHU_units');
                // deep clone the targeted row
                var new_row = x.rows[1].cloneNode(true);
                // get the total number of rows
                var len = x.rows.length;
                // set the innerHTML of the first row 
                new_row.cells[0].innerHTML = len;
                // append the new row to the table
                x.appendChild( new_row );
            }
        </script>
        <title>index</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-dark">

      <div>

      <div>
        <form action="/get_AHU" method="POST">
          <table id="AHU_units" border="1">
            <th>
              <td>Название</br>установки</td>
              <td>Нагрузка Q, кВт</td>
              <td>Температура</br>подачи T1,</br>гр C</td>
              <td>Температура</br>обратки T2,</br>гр C</td>
              <td>Потери давления</br>в вентустановке dP,</br> м. вод. ст.</td>
              <td>Сторона</br>подключения</br>(от источника)</td>
              <td>Удалить установку</td>
              <td>Добавить установку</td>
            </th>
            <tr name="Single_AHU">
              <td>1</td>
              <td><input class="table_input" type="text" name="AHU_name"/></td>
              <td><input class="table_input" type="number" name="Load"/></td>
              <td><input class="table_input" type="number" name="T1"/></td>
              <td><input class="table_input" type="number" name="T2"/></td>
              <td><input class="table_input" type="number" name="dPahu"/></td>
              <td><select class="table_input" type="text" name="Connection_side">
              <option value="left">Левый</option>
              <option value="right">Правый</option>
              </td>
              <td><input class="table_input" type="button" id="delAHU" value="Удалить" onclick="deleteRow(this)" /></td>
              <td><input class="table_input" type="button" id="addAHU" value="Добавить" onclick="insRow()" /></td>
            </tr>
          </table>
          <input type="submit">
      </form>
