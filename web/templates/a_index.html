<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/styles.css">
        <script defer src = "javascript/scripts.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
              const sendForm = document.getElementById('AHU_list');

              sendForm.addEventListener('submit', (event) => {
                var T1data = document.querySelectorAll('input[name="T1"]');
                var T2data = document.querySelectorAll('input[name="T2"]');
                var i;

                for (i=0, i < T1data.length, i++){
                  if (T1data[i].value < T2data[i].value){
                    alert('T1 не может быть меньше T2');
                    T1data[i].focus();
                    event.preventDefault();
                    return false;
                  }
                }
              });
            });
        </script>
        <title>index</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SCRMBLD</a>
              <div class="navbar-nav">
                  <a class="nav-link" href="#">Band Story</a>
                  <a class="nav-link" href="#">First Show</a>
                  <a class="nav-link" href="#">People</a>
              </div>
          </div>
      </nav>
      <div>
          <form action="/process" method="POST">
              <label for="bitch">BITCH</label>
              <input type="text" name="abc" id="bitch" placeholder="Type some shit">

              <label for="sick">SICK</label>
              <input type="text" name="xyz" id="sick" placeholder="Type other shit">
              
              <input type="submit">
          </form>
      </div>
      <div class="container">
        <form id="'AHU_list" action="/get_AHU" method="POST">
          <table id="AHU_units">
            <tr>
              <th>Название</br>установки</th>
              <th>Нагрузка Q, кВт</th>
              <th>Температура</br>подачи T1,</br>гр C</th>
              <th>Температура</br>обратки T2,</br>гр C</th>
              <th>Потери давления</br>в вентустановке dP,</br> м. вод. ст.</th>
              <th>Сторона</br>подключения</br>(от источника)</th>
              <th>Удалить установку</th>
            </tr>
            <tr name="Single_AHU">
              <td><input type="text" name="AHU_name"/></td>
              <td><input type="number" name="Load" min = 0 required/></td>
              <td><input type="number" name="T1" min = 20 max = 130 required/></td>
              <td><input type="number" name="T2" min = 20 max = 130 required/></td>
              <td><input type="number" name="dPahu" min = 0 required/></td>
              <td><select type="text" name="Connection_side">
              <option value="left">Левый</option>
              <option value="right">Правый</option>
              </td>
            </tr>
          </table>
          <div class="common_buttons">
              <input class="table_input" type="button" id="addAHU" value="Добавить"/>
              <input class="control_button" type="submit" value="Рассчитать">
          </div>
        </form>
      </div>
    </div>
